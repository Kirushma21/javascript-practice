<body>
    <script>
        const book=new Promise((resolve,reject)=>{
            let bookingsuccess=0
            if(bookingsuccess){
                resolve()
            }
            else{
                reject()
            }
        })
        
        book.then(success)
            .catch(failure)
        function success(){
            console.log("book is ordered")
        }    
        function failure(){
            console.log("I am unable to order")
        }
    </script>
</body>
