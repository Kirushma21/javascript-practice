<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        mark=71;
        if(mark>90){
            console.log("A grade");
        }
        else if(mark>80){
            console.log("B grade");
        }
        else if(mark>70){
            console.log("C grade");
        }
        else if(mark>60){
            console.log("D grade");
        }
        else if(mark<60){
            console.log("Fail")
        }
    </script>
</body>
</html>
